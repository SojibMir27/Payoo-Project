<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <!-- Daisy cnd -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- TailWind cdn added -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body
    class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center"
  >
    <!-- form  section start -->
    <div
      class="h-[130px] w-[300px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center"
    >
      <img src="./assets/Group.png" alt="" />
    </div>
    <form class="w-[350px] bg-white rounded-2xl p-8">
      <div>
        <label for="" class="font-bold">Mobile Number</label><br />
        <input
          type="text"
          id="mobile-number"
          class="input bg-[#f4f5f7] mt-3 rounded-3xl"
          placeholder="Enter Your Number"
        />
      </div>
      <div class="mt-5">
        <label for="" class="font-bold">4 Digit Pin</label><br />
        <input
          type="text"
          id="pin-number"
          class="input bg-[#f4f5f7] mt-3 rounded-3xl"
          placeholder="Enter 4 Digit Pin"
        />
      </div>
      <button
        type="button"
        id="btn-login"
        class="btn bg-[#0874F2] mt-5 w-full rounded-3xl font-bold text-white"
      >
        Login
      </button>
    </form>

    <!-- JS file link added -->
    <script src="./index.js"></script>
  </body>
</html>
